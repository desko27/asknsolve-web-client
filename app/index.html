<body ng-controller="MainCtrl">

    <script type="text/javascript" src="lib/please-wait.min.js"></script>
    <script type="text/javascript">
      window.loading_screen = window.pleaseWait({
        logo: "images/logo/sm.png",
        backgroundColor: '#337ab7',
        loadingHtml: "<p class='loading-message'><div class='sk-spinner sk-spinner-rotating-plane'></div></p>"
      });
    </script>

    <div id="wrapper" class="inner">

        <!-- Navigation -->
        <nav ng-show="bars" class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom:0">
        
            <div id="topbar" ng-include="'templates/topbar.html'">
            </div>
            <!-- /#topbar -->

            <div id="sidebar" class="navbar-default sidebar" role="navigation" ng-include="'templates/sidebar.html'">
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper" ng-class="{'page-no-bars': !bars}">
        <div id="view" ng-view="" ng-animate="{enter: 'ng-enter'}"></div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    
    <!-- build:js(.) scripts/vendor.js -->
